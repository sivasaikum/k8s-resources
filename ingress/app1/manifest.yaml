kind: Deployment
apiVersion: apps/v1
metadata:
  name: app1
  labels:
    app: app1
    purpose: ingress-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app1
      purpose: ingress-demo
  template:
    metadata:
      labels:
        app: app1
        purpose: ingress-demo
    spec:
      containers:
      - name: app1
        image: sivasaikumar943/app1:1.0.0
        ports:
        - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: app1
spec:
  selector:
    app: app1
    purpose: ingress-demo
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app1
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:344060441143:certificate/006a3a5f-41a4-427b-9e73-4315c761e20d
    alb.ingress.kubernetes.io/group.name: joindevops
spec:
  ingressClassName: alb
  rules:
  - host: "app1.jobsearcindia.online"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app1
            port:
              number: 80
